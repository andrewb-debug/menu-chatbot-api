<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Menu Chat ‚Äî {{ restaurant_name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #fafafa;
      --card: #ffffff;
      --text: #111;
      --muted: #666;
      --accent: #2563eb;
      --border: #e5e5e5;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .container {
      max-width: 840px;
      margin: 0 auto;
      padding: 24px 16px 32px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.04);
      overflow: hidden;
    }
    .header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .dot { width: 10px; height: 10px; border-radius: 50%; background: #16a34a; }
    .title {
      font-weight: 700; font-size: 18px;
    }
    .chat {
      height: 60vh;
      overflow-y: auto;
      padding: 18px 20px;
      scroll-behavior: smooth;
    }
    .msg {
      margin: 12px 0;
      line-height: 1.5;
    }
    .msg.user { text-align: right; }
    .bubble {
      display: inline-block;
      padding: 10px 12px;
      border-radius: 12px;
      max-width: 85%;
      border: 1px solid var(--border);
      background: #f8fafc;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .msg.user .bubble {
      background: #eef2ff;
      border-color: #dbeafe;
    }
    .input-row {
      display: flex;
      gap: 10px;
      padding: 12px;
      border-top: 1px solid var(--border);
      background: #fff;
    }
    .input-row input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 15px;
    }
    .btn {
      background: var(--accent);
      color: #fff;
      border: 0;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }

    /* Render Markdown lists nicely inside bot bubbles */
    .bubble ul, .bubble ol { margin: 0.25rem 0 0.25rem 1.25rem; }
    .bubble li { margin: 0.25rem 0; }
    .bubble p { margin: 0.4rem 0; }

    /* helper text */
    .hint { color: var(--muted); font-size: 13px; margin-top: 6px; }
  </style>

  <!-- Markdown parser for pretty lists -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <span class="dot"></span>
        <div class="title">Menu Chat ‚Äî {{ restaurant_name }}</div>
      </div>

      <div id="chatBox" class="chat"></div>

      <div class="input-row">
        <input id="userInput" type="text" placeholder="Ask about items, allergens, prices‚Ä¶" />
        <button id="sendBtn" class="btn">Send</button>
      </div>
      <div class="hint" style="padding: 0 12px 12px;">
        Tip: Try ‚ÄúWhat sandwiches do you have?‚Äù or ‚ÄúAllergens in the Spicy Chicken Sandwich?‚Äù
      </div>
    </div>
  </div>

  <script>
    const restaurant = "{{ restaurant_name }}";
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    // Initial bot message
    appendMessage("bot",
`üëã Hi, I‚Äôm your assistant for **${restaurant}**!
Ask me about items, allergens, prices, or dietary options.`);

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage("user", text);
      userInput.value = "";
      setLoading(true);

      try {
        const res = await fetch(`/chat?restaurant=${encodeURIComponent(restaurant)}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        const reply = data.reply || "Sorry, I didn‚Äôt get a reply.";
        appendMessage("bot", reply, /*isMarkdown*/ true);
      } catch (err) {
        appendMessage("bot", "Network error. Please try again.", false);
      } finally {
        setLoading(false);
      }
    }

    function setLoading(state) {
      sendBtn.disabled = state;
      sendBtn.textContent = state ? "Sending‚Ä¶" : "Send";
    }

    function appendMessage(sender, text, isMarkdown = false) {
      const wrap = document.createElement("div");
      wrap.className = `msg ${sender}`;
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      if (sender === "bot" && isMarkdown) {
        bubble.innerHTML = marked.parse(text);
      } else {
        bubble.textContent = text;
      }
      wrap.appendChild(bubble);
      chatBox.appendChild(wrap);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
