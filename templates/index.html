<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Menu Chat ‚Äî {{ restaurant_name.replace('_',' ')|replace('-',' ')|title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Keep your existing look & feel: minimal, classic styles -->
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f9fafb;
      color: #111;
    }
    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
    }
    header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 8px;
      border-bottom: 1px solid #e5e7eb;
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .dot { width: 10px; height: 10px; border-radius: 50%; background: #16a34a; }
    h1 { font-size: 18px; margin: 0; font-weight: 700; }
    #chatBox {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      height: 65vh;
      overflow-y: auto;
      padding: 12px;
      margin-top: 12px;
    }
    .msg { margin: 8px 0; display: flex; }
    .msg.user { justify-content: flex-end; }
    .bubble {
      max-width: 85%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #f8fafc;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .msg.user .bubble {
      background: #eef2ff;
      border-color: #dbeafe;
    }
    .input-row {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    .input-row input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      font-size: 15px;
      background: #fff;
    }
    .btn {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }

    /* OPTIONAL: tiny spacing so Markdown lists look tidy inside bot bubbles */
    .bubble ul, .bubble ol { margin: 0.25rem 0 0.25rem 1.25rem; }
    .bubble li { margin: 0.25rem 0; }
    .bubble p { margin: 0.35rem 0; }

    .hint { color: #6b7280; font-size: 13px; margin-top: 6px; }
  </style>

  <!-- Markdown parser (for bot replies only) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <span class="dot"></span>
      <h1>Menu Chat ‚Äî {{ restaurant_name.replace('_',' ')|replace('-',' ')|title }}</h1>
    </header>

    <div id="chatBox"></div>

    <div class="input-row">
      <input id="userInput" type="text" placeholder="Ask about items, allergens, prices‚Ä¶" />
      <button id="sendBtn" class="btn">Send</button>
    </div>
    <div class="hint">Tip: Try ‚ÄúWhat sandwiches do you have?‚Äù or ‚ÄúAllergens in the Spicy Chicken Sandwich?‚Äù</div>
  </div>

  <script>
    const restaurantSlug = "{{ restaurant_name }}";
    const restaurantPretty = "{{ restaurant_name.replace('_',' ')|replace('-',' ')|title }}";
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    // Initial greeting
    appendMessage("bot", `üëã Hi, I‚Äôm your assistant for **${restaurantPretty}**!\nAsk me about items, allergens, prices, or dietary options.`, true);

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage("user", text);
      userInput.value = "";
      setLoading(true);

      try {
        const res = await fetch(`/chat?restaurant=${encodeURIComponent(restaurantSlug)}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        const reply = data.reply || "Sorry, I didn‚Äôt get a reply.";
        appendMessage("bot", reply, /*isMarkdown*/ true);
      } catch (err) {
        appendMessage("bot", "Network error. Please try again.");
      } finally {
        setLoading(false);
      }
    }

    function setLoading(state) {
      sendBtn.disabled = state;
      sendBtn.textContent = state ? "Sending‚Ä¶" : "Send";
    }

    // Minimal change: render bot messages as Markdown; user stays plain text
    function appendMessage(sender, text, isMarkdown = false) {
      const row = document.createElement("div");
      row.className = `msg ${sender}`;
      const bubble = document.createElement("div");
      bubble.className = "bubble";

      if (sender === "bot" && isMarkdown) {
        bubble.innerHTML = marked.parse(text);
      } else {
        bubble.textContent = text;
      }

      row.appendChild(bubble);
      chatBox.appendChild(row);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
